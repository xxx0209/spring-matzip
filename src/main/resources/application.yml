# application.yml - 공통 설정
server:
  port: 9000
#  error:
#    include-stacktrace: never
#    include-message: always
#    include-binding-errors: always
spring:
  profiles:
    active: dev
  application:
    name: matjip
  messages:
    basename: messages
    encoding: UTF-8
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

jpa:
  defer-datasource-initialization: true #JPA가 엔티티 매핑 후 테이블 생성(update) 완료 → 그 다음 schema.sql / data.sql 실행